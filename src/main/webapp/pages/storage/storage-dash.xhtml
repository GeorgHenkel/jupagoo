<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:adm="http://github.com/adminfaces"
	template="/templates/template.xhtml">

	<ui:define name="title">
		#{msg['sharing.title']}
   	</ui:define>

	<ui:define name="description">
		#{msg['sharing.description']}
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="StorageProvider" />

		<p:panel styleClass="card box-info">
			<h:form prependId="false">
				<div id="datatable">
					<p:repeat value="#{storageProviderController.availableProviders}"
						var="provider">
						<p:button value="#{msg[provider.messageKey]}"
							icon="fa fa-fw #{provider.icon}">
							<h:panelGroup
								rendered="#{storageProviderController.isManaged(provider)}"
								styleClass="managed-ribbon" />
						</p:button>
					</p:repeat>
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
